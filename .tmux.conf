# remap prefix from 'C-b' to 'C-q'
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# split panes using | and -
bind v split-window -h
bind h split-window -v
unbind '"'
unbind %

# fast window switch
bind-key a last-window

# source config
bind r source-file ~/.tmux.conf

# close window/pane
bind q kill-window
bind z kill-pane

# Use HJKL for resizing panes
bind -r H resize-pane -L 4
bind -r L resize-pane -R 4
bind -r J resize-pane -D 4
bind -r K resize-pane -U 4

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# set terminal
set -g default-terminal 'alacritty'

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Command delay? We don't want that, make it short
set -sg escape-time 1

# don't rename windows automatically
set-option -g allow-rename off

# Set a larger scroll back
set-option -g history-limit 100000

# Set zsh default shell
set-option -g default-shell /bin/zsh


# __________ UI __________

# status bar
set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-position top
set -g status-style fg=white,bg="#3e4451"

# left side
set -g status-left-length 60
set -g status-left-style default
# display window
set -g status-left "#[fg=green,bg=default,bright] ‚ùê #S #[default]"

# right side
set -g status-right-length 140
set -g status-right-style default
# display cpu load
set -g status-right "#[fg=green,bg=default,bright]  #(top -l 1 | grep -E "^CPU" | sed 's/.*://') #[default]"
# display IP address
set -ag status-right "#[fg=colour172,bg=default,bright] en0: #(ip addr show en0 | grep -m 1 -w "inet" | awk '{print $2}' | cut -d / -f 1) #[default]"
# display the hostname
set -ag status-right "#[fg=cyan,bg=default,bright] #H #[default]"

# Set the inactive window icon color and style
set -g window-status-style fg=gray,bg=default,bright
set -g window-status-format ' #I #W '
# Set the active window icon color and style
set -g window-status-current-style fg=white,bg=blue,bright
set -g window-status-current-format ' #I #W '

# Colors for pane borders(default)
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=black
# Active pane normal, other shaded out
# set -g status-style fg=white,bg="#3e4451"
setw -g window-style fg=default,bg=default
setw -g window-active-style fg=default,bg=default


# __________ Navigation __________

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+
